{% extends 'base.html' %}

{% block stylesheet %}
    <style>
        form{
            padding: 10px;
        }
        .required:after {
          content:" *";
          color: red;
        }
    </style>
{% endblock stylesheet %}
    
{% block content %}

    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                <form action="{% url 'signup' %}" method="post">
                  {% csrf_token %}

                    <div class="form-group">
                      <input type="username" id="username" name="username" class="form-control form-control-lg" required/>
                      <label class="form-label required" for="username">User Name</label>
                    </div>


                  <div class="row">
                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" required/>
                        <label class="form-label required" for="firstname">First Name</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <input type="text" id="lastname" name="lastname" class="form-control form-control-lg" required/>
                        <label class="form-label required" for="lastname">Last Name</label>
                      </div>

                    </div>
                  </div>

                  <div class="form-group">
                    <input type="username" id="email" name="email" class="form-control form-control-lg" required/>
                    <label class="form-label required" for="email">Email</label>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                        <label class="form-label required" for="firstname">Password</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <input type="password" id="confpassword" name="confpassword" class="form-control form-control-lg" required />
                        <label class="form-label required" for="confpassword">Confirm Password</label>
                      </div>

                    </div>
                  </div>

                  <!-- <input type="checkbox" onclick="myFunction()"> Show Password -->


                  <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
 
{% endblock content %}
